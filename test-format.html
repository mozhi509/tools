<!DOCTYPE html>
<html>
<head>
    <title>JSON格式化测试</title>
    <script>
        async function testFormat() {
            const json = '{"name":"test","age":25}';
            const response = await fetch('http://localhost:3001/api/tools/json/format', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ json: json, indent: 2 })
            });
            
            const data = await response.json();
            console.log('响应:', data);
            document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        }
    </script>
</head>
<body>
    <h1>JSON格式化测试</h1>
    <button onclick="testFormat()">测试格式化</button>
    <pre id="result"></pre>
</body>
</html>
